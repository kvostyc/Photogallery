<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogaléria</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">
  
                <div class="modal-header">
                  <slot name="header"></slot>
                </div>
  
                <div class="modal-body">
                  <slot name="body"></slot>
                </div>
  
                <div class="modal-close">
                  <slot name="close">
                    <div class="modal-default-button" @click="$emit('close')">
                        <img src="./icons/close.svg">
                        <span>Zavrieť</span>
                    </div>
                    <hr>
                  </slot>
                </div>
              </div>
            </div>
          </div>
        </transition>
    </script>
</head>
<body>
    <div id="app">
        <modal v-if="showModal" @close="showModal = false">
            <template v-if="in_category == false">
                <h3 slot="header">Pridať kategóriu</h3>
                <template slot="body">
                    <input placeholder="ZADAJTE NÁZOV KATEGÓRIE">
                    <div class="button">
                        <img src="./icons/add icon.svg">
                        <span>Pridať</span>
                    </div>
                </template>
            </template>
            <template v-else>
                <h3 slot="header">Pridať fotky</h3>
                <template slot="body">fotkaaa</template>
            </template>
        </modal>
        <div class="container">
            <div class="header"></div>
            <div class="content">
                <h2>Fotogaléria</h2>
                <div class="category-name">
                    <i v-show="in_category == true" class="fas fa-arrow-left" @click="in_category = false, category_name = 'Kategórie'"></i><h3> {{ category_name }}</h3>
                </div>
                <hr>
                <div class="row">
                    <!-- Render Categories & Images in Category-->
                    <div v-if="in_category == false && category.image" v-for="category in categories" class="column"  @click="setCategory(category)">
                            <img class="thumbnail" :src="'http://api.programator.sk/images/500x500/' + category.image.fullpath" @mouseover="changeHeader">
                            <p>{{ category.name }}</p>
                    </div>

                    <div class="column" v-for="image in images">
                        <img class="thumbnail in-category" :src="'http://api.programator.sk/images/200x200/' + image.fullpath">                
                    </div>
                    <!-- Add Category & Image Carts-->
                    <div class="column" id="add-category" v-if="in_category == false" @click="showModal = true">
                        <div>
                            <img class="icon" src="icons/add-category.svg"><br>
                            <p>Pridať kategóriu</p>
                        </div>
                    </div>

                    <div v-else class="column" id="add-category" @click="showModal = true">
                        <div>
                            <img class="icon" src="icons/add-category.svg" alt=""><br>
                            <p>Pridať fotky</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
